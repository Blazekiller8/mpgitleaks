name: build
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-20.04
    container: python:3.9-slim
    steps:
    - uses: actions/checkout@v2
    - name: Install pybuilder
      run: pip install pybuilder
    - name: Install dependencies
      run: pyb install_dependencies --no-venvs
    - name: Execute build
      run: pyb -X --no-venvs
